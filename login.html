    <header>
        <section class="logo">

        <!--MENU-->

        </section>

    <!--Fim MENU-->

    <main>

      <section class="primeiro">

        <section class="bloco1">

        <div id="boxLogin">
          <form id="loginForm">
            <h2 id="loginh2">Login</h2>

            <p>
            <label for="email"> Email: </label>
            <input type="email" id="emailLog" name="email" class="email" placeholder="usuario@exemplo.com">
            </p>
            <p>
            <label for="senha"> Senha: </label>
            <input type="password" id="senhaLog" class="senha" name="senha" minlength=6>
            </p>

            <p id="incorreto"></p>

            <p>
            <input type="reset" class = "botaoLimpar" id="botaoLimparLog" value="Limpar">

            
            <p>
            <input type="button" value="Entrar" class="entrar" onclick="autenticar()">
            <button class = "EsqueceuSenha" ><a target="_parent" href="esqSenha.html">Esqueceu a Senha</a></button>
            </p>

          </form>
        </div>
        </section>

        <section class="bloco2">
        <div id="boxCadastrar">
          <form id="cadastrarForm">
            <h2 id="cadastrarh2">Cadastrar</h2>

              <p>
              <label for="email"> Email: </label>
              <input type="email" id="emailCad" name="email" class="email" placeholder="usuario@exemplo.com">
              </p>
              <p>
              <label for="senha"> Senha: </label>
              <input type="password" id="senhaCad" class="senha" name="senha" minlength=6>
              </p>
             
              <p id="conteudo-cad">

              <p>
                <input type="reset" class = "botaoLimpar2" id="botaoLimparCad" value="Limpar">
              </p>
             

                <button class = "entrar"><a class="entrar" target="_parent" href="cadPrestador.html">Prestador</a></button>  
                <button class = "entrar corEntrar"><a class="entrar" target="_parent" href="cadTomador.html">Tomador</a></button>  

              </p>

          </form>
        </div>
      </section>
      </section>

      <section class="segundo">

       

       <section class="bloco2">

         <div class="gratis">

           <h3>GRÁTIS</h3>

           <p>ANUNCIAR SERVIÇOS</p>
